<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="C:\Users\Raunak\Documents\Calculator_Raunak\Calci_raunak.css">
    <title>Calculator By Raunak</title>
</head>
<body style="background-color: black;">
    <div class="box">
        <div class="box">
            <input type="text" class="display" placeholder="0" readonly="readonly">
            <div class="key">
                <div class="row">
                    <button class="num" value="7"> 7</button>
                    <button class="num" value="8"> 8</button>
                    <button class="num" value="9"> 9</button>
                    <button class="op orange" value="+"> +</button>
                </div>
                <div class="row">
                    <button class="num" value="4"> 4</button>
                    <button class="num" value="5"> 5</button>
                    <button class="num" value="6"> 6</button>
                    <button class="op orange" value="-"> -</button>
                </div>
                <div class="row">
                    <button class="num" value="1"> 1</button>
                    <button class="num" value="2"> 2</button>
                    <button class="num" value="3"> 3</button>
                    <button class="orange op" value="*"> *</button>
                </div>
                <div class="row">
                    <button class="num" value="0"> 0</button>
                    <button class="num" value="."> .</button>
                    <button class="op orange" value="/"> /</button>
                    <button class="orange" id="clear" value=" "> C</button>
                </div>
                <div class="row">
                    <button class="equal" value="="> = </button>
                </div>
            </div>
        </div>
    </div>
    <script src="C:\Users\Raunak\Documents\Calculator_Raunak\raunak.js"></script>
</body>
</html>
